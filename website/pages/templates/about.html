<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About the Legends</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />
  </head>
  <body   style="background-color: rgba(0, 0, 0, 0.05);">

                  <li>

              </li>
              <br>
              <li>

              </li>
                  <br>
               <li>
                    <p>{{about.Our_Mission}}</p>
               </li>
                  <br>
              </ul>
          </p>
        </div>
           <!-- <p style="text-align:center">{{about.Our_Mission}}</p> -->

        <section Align ='center'>
        <div class="row">
          <div class="column">
              <div class="container">
                <h2></h2>
                <p class="title">{{about.about_title}}</p>
                <p>{{Cont.email}}</p>
              </div>
            </div>
          </div>
      </section>
      <br>
    </main>
    {% include "footer.html" %}
